<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crop Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/img-crop.css" />
    <script src="./js/img-crop.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="wrapper">

        <!-- HEADER -->
        <header class="header">
            <h1>Playground</h1>
            <span class="credit">By <a href="https://facebook.com/angusmoore69">Angus Moore</a> <a href="https://ulladullawebdesign.com" rel="noopener">(UWD)</a></span>
        </header>

        <!-- MAIN CONTENT -->
        <div class="main-content">

            <h3 class="sub-heading">Image Cropping System</h3>

            <!-- CROP IMAGE FORM -->
            <div class="crop-holder">
                <button class="btn upload-btn">Upload Image</button>
                <div class="crop-preview">
                    <p class="hidden">Please choose an image to start cropping...</p>
                    <button class="btn remove-btn">Remove</button>
                    <div class="crop-inner">
                        <img src="https://www.google.com.au/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="preview" />
                    </div>
                </div>
                <form action="/upload-file">
                    <input type="file" class="hidden" />
                </form>
            </div>

            <!-- PREVIEW -->
            <div class="img-preview"></div>

        </div>
    </div>
</body>
</html>
